{% extends 'Qsystem/base.html' %}
{% block title %}主页{% endblock %}
{% block index_display %}
    <li class="active"><a href="{% url 'Qsystem:index' %}">主页</a></li>
{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}！欢迎回来！</h1>
    {% else %}
        <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}
{% endblock %}
